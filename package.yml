name       : kactivities
version    : 5.48.0
release    : 15
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.48/kactivities-5.48.0.tar.xz : e87ba05b07fa484b617b1fc48997de9dcf921c8c0e877d1a827010893effadff
license    :
    - GPL-2.0
    - LGPL-2.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Core components for the KDE Activity concept
description: |
    KActivities provides the infrastructure needed to manage a user's activites, allowing them to switch between tasks, and for applications to update their state to match the user's current activity. This includes a daemon, a library for interacting with that daemon, and plugins for integration with other frameworks.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - kio-devel
    - kwindowsystem-devel
    - libboost-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
