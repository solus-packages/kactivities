name       : kactivities
version    : 5.38.0
release    : 5
source     :
    - https://download.kde.org/stable/frameworks/5.38/kactivities-5.38.0.tar.xz : 289d25367515e8d4668f460e3274b68ed6322a7f1c6228602c0f20462303353f
license    :
    - GPL-2.0
    - LGPL-2.0
    - LGPL-2.1
component  : programming
summary    : Core components for the KDE Activity concept
description: |
    KActivities provides the infrastructure needed to manage a user's activites, allowing them to switch between tasks, and for applications to update their state to match the user's current activity. This includes a daemon, a library for interacting with that daemon, and plugins for integration with other frameworks.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - kio-devel
    - kwindowsystem-devel
    - libboost-devel
setup      : |
    mkdir build && pushd build
    %cmake -DBUILD_QCH=ON ..
build      : |
    pushd build
    %make
install    : |
    pushd build
    %make_install
