name       : kactivities
version    : 5.43.0
release    : 10
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.43/kactivities-5.43.0.tar.xz : 7e496d94d544071511b596be0d79bdfdc7fe80d5cde2755fdbcba3ff9cf4b566
license    :
    - GPL-2.0
    - LGPL-2.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Core components for the KDE Activity concept
description: |
    KActivities provides the infrastructure needed to manage a user's activites, allowing them to switch between tasks, and for applications to update their state to match the user's current activity. This includes a daemon, a library for interacting with that daemon, and plugins for integration with other frameworks.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - kio-devel
    - kwindowsystem-devel
    - libboost-devel
setup      : |
    mkdir build && pushd build
    %cmake -DBUILD_QCH=ON ..
build      : |
    pushd build
    %make
install    : |
    pushd build
    %make_install
